name: Deploy to Amplify
on:
  push:
    branches:
      - main
    paths:
      - "job-board-frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: job-board-frontend/package-lock.json

      - name: Install @tailwindcss/vite
        working-directory: ./job-board-frontend
        run: npm install @tailwindcss/vite --save-dev

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to Amplify
        working-directory: ./job-board-frontend
        run: |
          npm ci
          npm run build
          aws amplify start-job --app-id ${{ secrets.AMPLIFY_APP_ID }} --branch-name main --job-type RELEASE
